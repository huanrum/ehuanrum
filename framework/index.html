<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Framework</title>

    <link href="ehuanrum.css" rel="stylesheet">

    <script src="ehuanrum.base.js"></script>
    <script src="ehuanrum.function.js"></script>
</head>

<body>
    <script>
        $ehr('router.demo1', ['binding', function (binding) {
            return function () {
                return binding(
                    `
                        <div>
                            <input [value]="age">
                            <input type="checkbox" [checked]="all">
                            <ol>
                                <li [item:items]><button (click)="remove(item)">Remove</button> <a>{{item}}</a></li>
                            </ol>
                            <button (click)="add()">Add</button>
                        </div>`, {
                        age: 2,
                        all: true,
                        items: []
                    },
                    function (scope) {
                        scope.add = function () {
                            scope.items.push('' + Date.now());
                        };
                        scope.remove = function (v) {
                            scope.items = scope.items.filter(i => i !== v);
                        }
                    });
            }
        }]);

        $ehr('router.demo2', [function () {
            var data = {
                age: 2,
                all: true,
                items: []
            };
            return function (name, parentNode) {
                var element = document.createElement('div');
                parentNode.appendChild(element);
                element.innerHTML =
                    `
                            <input [value]="age" [onkeyup]="keyup">
                            <div>你输入的是<span>{{age}}</span></div>
                            <input type="checkbox" [checked]="all">
                            <ol>
                                <li [item:items]><button (click)="remove(item)">Remove</button> <a>{{item}}</a></li>
                            </ol>
                            <button (click)="add()">Add</button>
                `;
                return $ehr(element, data,
                    function (scope) {
                        scope.add = function () {
                            scope.items.push('' + Date.now());
                        };
                        scope.remove = function (v) {
                            scope.items = scope.items.filter(i => i !== v);
                        };
                        scope.keyup = function(){
                            console.log(scope);
                        };
                    });
            }
        }])
    </script>
</body>

</html>
